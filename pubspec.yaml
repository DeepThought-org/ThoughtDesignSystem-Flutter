name: thought_design_system
description: Thought desgin system for Flutter
version: 0.0.1

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^0.21.0
  beamer: ^0.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: Spoqa
      fonts:
        - asset: fonts/SpoqaHanSansNeo-Bold.ttf
          weight: 700
        - asset: fonts/SpoqaHanSansNeo-Medium.ttf
          weight: 500
        - asset: fonts/SpoqaHanSansNeo-Light.ttf
          weight: 300
        - asset: fonts/SpoqaHanSansNeo-Regular.ttf
    - family: Hopang
      fonts:
        - asset: fonts/SDSamliphopangcheTTFBasic.ttf
    - family: ThoughtIcon
      fonts:
        - asset: fonts/ThoughtIcon.ttf

  assets:
    - assets/
    - assets/icon/